<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs ">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item borderless">
                <a href="#/user/{{website._user}}/website/{{website._id}}/page" class="blueColorText nounderline">{{website.name}}</a>
                <a href="#/user/{{website._user}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right">
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-1 v-divider hidden-xs"></div>
    <div class="col-sm-7">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="websitename">Website Name</label>
                <input ng-model="model.website.name" type="text" class="form-control" id="websitename" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="websitedescription">Website Description</label>
                <textarea ng-model="model.website.description" class="form-control" rows="5" id="websitedescription" placeholder="Description">
            </textarea>
            </div>
        </form>
        <a ng-click="model.deleteWebsite(model.website._id)" class="btn btn-danger  btn-block btn-lg">Delete</a>
    </div>




    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">

            <p class="navbar-text pull-right">
                <a href="#/user/{{model.user._id}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user glyphiconUserProperties">
          </span>
