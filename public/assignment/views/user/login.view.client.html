
<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input ng-model="username" type="text" class="form-control" required/>
        </div>
        <div class="form-group">
            <input ng-model="password" type="password" class="form-control" required/>
        </div>
        <button type="submit" ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</button>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
