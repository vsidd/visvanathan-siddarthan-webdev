
<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="loginForm.$invalid && loginForm.$submitted" class="alert alert-danger" role="alert">
        Required fields are missing.
        <li ng-show="loginForm.username.$invalid">Username is missing</li>
        <li ng-show="loginForm.password.$invalid">Password is missing</li>
    </div>
    <h1>Login</h1>
    <form name="loginForm" novalidate>
        <div class="form-group">
            <input name="username" ng-model="username" type="text" class="form-control" required/>
            <div ng-show="loginForm.username.$invalid && loginForm.$submitted" class="error">Username is required</div>
        </div>
        <div class="form-group">
            <input name="password" ng-model="password" type="password" class="form-control" required/>
            <div ng-show="loginForm.password.$invalid && loginForm.$submitted" class="error">Password is required</div>
        </div>
        <button type="submit" ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</button>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
