
<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <input ng-model="username" type="text"
                   class="form-control"
                   placeholder="username" required/>
        </div>
        <div class="form-group">
            <input ng-model="password" type="password"
                   class="form-control"
                   placeholder="password" required/>
        </div>
        <div class="form-group">
            <input ng-model="verifyPassword" type="password"
                   class="form-control"
                   placeholder="verify password" required/>
        </div>
        <button type="submit" ng-click="model.register(username,password,verifyPassword)" class="btn btn-primary btn-block">Register</button>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
