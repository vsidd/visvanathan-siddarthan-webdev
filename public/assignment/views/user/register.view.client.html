
<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="registerForm.$invalid && registerForm.$submitted" class="alert alert-danger" role="alert">
        Required fields are missing.
        <li ng-show="registerForm.username.$invalid">Username is missing</li>
        <li ng-show="registerForm.password.$invalid">Password is missing</li>
        <li ng-show="registerForm.verifypassword.$invalid">Verify Password is missing</li>
        <li ng-if="registerForm.password.$modelValue != registerForm.verifypassword.$modelValue"> Password mis-match</li>
    </div>
    <h1>Register</h1>
    <form name="registerForm" novalidate>
        <div class="form-group">
            <input name="username" ng-model="username" type="text"
                   class="form-control"
                   placeholder="username" required/>
            <div ng-show="registerForm.username.$invalid && registerForm.$submitted" class="error">Username is required</div>
        </div>
        <div class="form-group">
            <input name="password" ng-model="password" type="password"
                   class="form-control"
                   placeholder="password" required/>
            <div ng-show="registerForm.password.$invalid && registerForm.$submitted" class="error">Password is required</div>
        </div>
        <div class="form-group">
            <input name="verifypassword" ng-model="verifyPassword" type="password"
                   class="form-control"
                   placeholder="verify password" required/>
            <div ng-show="registerForm.verifypassword.$invalid && registerForm.$submitted" class="error">Verify password is required</div>
        </div>
        <button type="submit" ng-click="model.register(username,password,verifyPassword)" class="btn btn-primary btn-block">Register</button>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
