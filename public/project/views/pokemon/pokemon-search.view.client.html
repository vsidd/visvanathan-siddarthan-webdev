<div class="searchBgImg">
    <label class="col-xs-5 col-xs-offset-3 labelSearchFont"><h1>Search Pokemon</h1></label>
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group searchBottomPadding">
            <input ng-model="model.query" type="text" class="search-query form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" ng-click="model.searchPokeApi(model.query)" type="button"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            <span></span>
            <div class="input-group-btn">
                <button ng-if="model.resultPage" class="btn btn-secondary btn-block" ng-click="model.newSearch(model.query)" type="button">New Search</button>
            </div>
        </div>
    </div>


    <div  ng-if="model.resultPage" class="container">
        <div class="row">
            <div class="col-xs-5 col-xs-offset-3">
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                        <tr>
                            <!--<th>#</th>-->
                            <th>Name</th>
                            <th>Weight</th>
                        </tr>
                        </thead>
                        <tr>
                            <td> <a href ng-click="model.goToPokemon()"> {{model.name}} </a></td>
                            <td>{{model.weight}}</td>
                            <!--<td>{{pokemon.ccccc}}</td>-->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="panel panel-default">
                    <div ng-show="model.error" class="alert alert-danger" role="alert">
                        {{model.error}}
                    </div>
                    <label class="searchBottomPadding">Use below list as a reference to type full name</label>
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead class="thead-inverse">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <!--<th>Type</th>-->
                        </tr>
                        </thead>
                        <tr ng-repeat="pokemon in model.pokemonListMinVal | filter:model.query">
                            <td>{{pokemon.aaaaa}}</td>
                            <td>{{pokemon.bbbbb}}</td>
                            <!--<td>{{pokemon.ccccc}}</td>-->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
