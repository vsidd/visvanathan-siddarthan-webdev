<div class="container adminBgImg">
    <div class="panel panel-default col-md-8 col-md-offset-2 adminPanelWhite" >
        <br><br>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <label><h1>Locations Model</h1></label><br>
        <table class="table table-hover table-condensed tableWordWrap">
            <thead>
            <tr>
                <th>#</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Address</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input ng-model="model.newLocation.latitude" class="form-control" placeholder="Latitude"/></td>
                <td><input ng-model="model.newLocation.longitude" class="form-control" placeholder="Longitude"/></td>
                <td><input ng-model="model.newLocation.address" class="form-control" placeholder="Last Name"/></td>
                <td><button ng-click="model.createUser(model.newUser)" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                    <button ng-click="model.updateUser(model.newUser)" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in model.users">
                <td>{{user.indexnum}}</td>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <!--<td>&nbsp;</td>-->
                <td>****</td>
                <td>{{user.role}}</td>
                <td><button ng-click="model.deleteUser(user)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                    <button ng-click="model.selectUser(user)" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button></td>
            </tr>
            </tbody>
        </table>
        <br><br>
    </div>
</div>
