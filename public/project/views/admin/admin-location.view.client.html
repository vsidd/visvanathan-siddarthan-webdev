<div class="container pokemonPaddingInBgImg">
    <div class="panel panel-default col-md-8 col-md-offset-2 adminPanelWhite" >
        <br><br>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <label><h1>Locations Model</h1></label><br>
        <table class="table table-hover table-condensed tableWordWrap">
            <thead>
            <tr>
                <th>#</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Address</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input ng-model="model.newLocation.coordinates.lat" class="form-control" placeholder="Latitude"/></td>
                <td><input ng-model="model.newLocation.coordinates.lng" class="form-control" placeholder="Longitude"/></td>
                <td><input ng-model="model.newLocation.address" class="form-control" placeholder="Last Name"/></td>
                <td><button ng-click="model.updateLocation(model.newLocation)" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="location in model.locations">
                <td>{{location.indexnum}}</td>
                <td>{{location.coordinates.lat}}</td>
                <td>{{location.coordinates.lng}}</td>
                <td>{{location.address}}</td>
                <td><button ng-click="model.deleteLocation(location)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                    <button ng-click="model.selectLocation(location)" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button></td>
            </tr>
            </tbody>
        </table>
        <br><br>
    </div>
</div>
