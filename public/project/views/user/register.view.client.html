<div class="registerBgImg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-plus-sign"></span> Sign Up!</div>
                    <div ng-show="model.error" class="alert alert-danger" role="alert">
                        {{model.error}}
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" novalidate>

                            <div class="form-group">
                                <label for="inputText1" class="col-sm-3 control-label">
                                    Username</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.user.username" type="text" class="form-control" id="inputText1" placeholder="User Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputText2" class="col-sm-3 control-label">
                                    Firstname</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.user.firstName" type="text" class="form-control" id="inputText2" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputText3" class="col-sm-3 control-label">
                                    Lastname</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.user.lastName" type="text" class="form-control" id="inputText3" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    Email</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword4" class="col-sm-3 control-label">
                                    Verify Password</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.verifyPassword" type="password" class="form-control" id="inputPassword4" placeholder="Verify Password" required>
                                </div>
                            </div>

                            <div class="form-group last">
                                <div class="col-sm-offset-2 col-sm-9">
                                    <button type="submit" ng-click="model.register()"
                                            class="btn btn-success btn-block">
                                        Register</button>
                                    <button type="reset" class="btn btn-default btn-block">
                                        Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
