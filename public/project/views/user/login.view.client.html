<div class="loginBgImg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> Login</div>
                    <div class="panel-body">
                        <div ng-show="model.error" class="alert alert-danger" role="alert">
                            {{model.error}}
                        </div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputText1" class="col-sm-3 control-label">
                                    Username</label>
                                <div class="col-sm-9">
                                    <input autocomplete="off" autocorrect="off" autocapitalize="off" ng-model="model.user.username" type="text" class="form-control" id="inputText1" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" ng-click="model.login()"
                                            class="btn btn-success btn-sm">
                                        Sign in</button>
                                    <button type="reset" class="btn btn-default btn-sm">
                                        Reset</button>
                                </div>
                            </div>
                            <a href="/auth/facebook" class="btn btn-primary btn-block">
                                <span class="fa fa-facebook" aria-hidden="true"></span>
                                Facebook
                            </a>
                            <a href="/auth/google" class="btn btn-primary btn-block">
                                <span class="fa fa-google-plus" aria-hidden="true"></span>
                                Google
                            </a>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Not Registred? <a href="#/register">Register here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
